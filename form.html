<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="#" class="formContainer">
        <legend class="mainTitle">Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <label>Gender:</label>
        <div class="radioContainer">
            <label for="Male">Male</label>
            <input type="radio" id="Male" value="Male" name="userGender">
            <label for="Female">Female</label>
            <input type="radio" id="Female" value="Female" name="userGender">
            </div>
        <label for="Skills">Skill</label>
        <select name="skillbox" id="Skills">
            <option value="#">Select an option</option>
            <option value="coding">Coding</option>
            <option value="editting">Editing</option>
        </select>
        <button>Submit</button>
    </form>
</body>
</html>
