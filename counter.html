<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>Click Counter</h1>
    <button onclick="handleClick()">Increement</button>
    <p class="valueCount">0</p>
    <script>
        let count = 0;
        const handleClick = () =>{
            document.querySelector('.valueCount').innerHTML = count+=1;
        }
    </script>
</body>
</html>
